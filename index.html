
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint RPG NFT — TON Testnet</title>

  <!-- TonWeb (if needed) -->
  <script src="https://unpkg.com/tonweb/dist/tonweb.js"></script>
  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@2"></script>
</head>
<body style="background: #111; color: white; padding: 20px; font-family: Arial, sans-serif;">
  <h2>Mint RPG NFT (TON Testnet)</h2>

  <!-- Div where the connect wallet button will mount -->
  <div id="connect"></div>

  <button id="mintBtn" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; display: none;">
    Mint RPG NFT
  </button>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    // Initialize TonConnectUI
    const tonConnectUI = new TonConnectUI.TonConnectUI({
      manifestUrl: "https://zaddiii.github.io/RPG-NFT/tonconnect-manifest.json"
    });

    // Mount button
    tonConnectUI.mountWalletButton(document.getElementById("connect"));

    // Show mint button when connected
    tonConnectUI.onStatusChange((wallet) => {
      if (wallet) {
        document.getElementById("mintBtn").style.display = "block";
      }
    });

    // (Optional) your mint logic here…
  </script>
</body>
</html>
